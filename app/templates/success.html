<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Файлы успешно загружены</title>
  <!-- Подключение общего файла стилей -->
  <link rel="stylesheet" href="/static/css/styles.css?2">
</head>
<body>
  <div class="success-container">
    <h1>Файлы успешно загружены!</h1>
    <p>Ссылка для скачивания:</p>
    <div class="input-group">
      <input type="text" id="downloadLink" value="{{ link }}" class="form-control" readonly>
      <button class="copy-btn" id="copyButton">Скопировать</button>
    </div>
    <a href="/" class="btn btn-secondary back-button">Загрузить ещё файлы</a>
  </div>
  
  <!-- Подключение внешнего файла JavaScript для страницы успеха -->
  <script src="/static/js/success.js"></script>
</body>
</html>
